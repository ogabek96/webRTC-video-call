<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>WebRTC room</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    video {
      width: 100% !important;
      height: auto !important;
    }

    video::-webkit-media-controls {
      display: none !important;
    }

    .container-fluid {
      margin-top: 1%;
    }

    .row.display-flex {
      display: flex;
      flex-wrap: wrap;
    }

    .row.display-flex>[class*='col-'] {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md">
        <div class="card">
          <div class="card-body">
            Please share this url to invite other users: <input id="shareInput" class="form-control" type="text">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md">
        <div class="card">
          <div class="card-body">
            <video id="localView" autoplay muted></video>
          </div>
        </div>
      </div>
      <div class="col-md">
        <div class="card h-100">
          <div class="card-body">
            <video id="remoteView" autoplay></video>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col">
        <button id="audio-mute" onclick="audioMute()" type="button" class="btn btn-dark">Audio mute</button>
        <button id="audio-unmute" onclick="audioMute()" type="button" class="btn btn-info" style="display: none">Audio unmute</button>
        <button id="video-mute" onclick="videoMute()" type="button" class="btn btn-dark">Video mute</button>
        <button id="video-unmute" onclick="videoMute()" type="button" class="btn btn-info" style="display: none">Video unmute</button>
        <button id="shareScreen" type="button" class="btn btn-primary" onclick="shareScreen()">Share screen</button>
        <button id="stopShareScreen" type="button" class="btn btn-warning" style="display: none;"
          onclick="stopShareScreen()"> Stop Share screen</button>
        <a href="/" type="button" class="btn btn-danger">Leave room</a>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
    <script src="/js/fullscreen.js"></script>
    <script src="/js/room.js"></script>
    <script src="/js/socket.js"></script>
    <script src="/js/webRtc.js"></script>
</body>

</html>
